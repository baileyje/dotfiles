format = """
[░▒▓](#a3aed2)\
$os\
[](bg:#769ff0 fg:#a3aed2)\
$directory\
[](fg:#769ff0 bg:#394260)\
$git_branch\
$git_status\
[](fg:#394260 bg:#212736)\
$elixir\
$erlang\
$golang\
$haskell\
$java\
$lua\
$nodejs\
$perl\
$php\
$python\
$ruby\
$rust\
[](fg:#212736 bg:#1d2230)\
$time\
[ ](fg:#1d2230)\
\n$character"""

[os]
style = "bg:#a3aed2 fg:#090c0c"
format = "[ $symbol]($style)"
disabled = false

[os.symbols]
# Almalinux = ''
Alpine = ''
Amazon = ''
Arch = ''
CentOS =''
Debian = ''
# Elementary = ''
EndeavourOS = ''
# Docker = ''
Fedora = ''
FreeBSD = ''
Garuda = '󰣇'
Gentoo = ''
# Kali = ''
Linux = ''
Macos = ''
Manjaro = ''
Mint = ''
NixOS = ''
OpenBSD = ''
openSUSE = ''
Pop = ''
Raspbian = ''
Redhat = '󱄛'
RedHatEnterprise = '󱄛'
Solus = ''
SUSE = ''
Ubuntu = ''
Unknown = ''
# Void = ''
Windows = '󰖳'
# Zorin = ''

[directory]
style = 'fg:#e3e5e5 bg:#769ff0'
format = '[ $path ]($style)'
truncation_length = 3
truncation_symbol = '…/'

[directory.substitutions]
'Documents' = ' '
'Downloads' = ' '
'Music' = ''
'Pictures' = ' '

[git_branch]
symbol = ''
style = 'bg:#394260'
format = '[[ $symbol $branch ](fg:#769ff0 bg:#394260)]($style)'

[git_status]
style = 'bg:#394260'
format = '[[($all_status$ahead_behind )](fg:#769ff0 bg:#394260)]($style)'

[elixir]
symbol = ''
style = 'bg:#212736'
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[erlang]
symbol = ''
style = 'bg:#212736'
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'


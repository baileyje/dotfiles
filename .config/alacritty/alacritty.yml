live_config_reload: true

import:
 - ~/.config/alacritty/themes/themes/tokyo-night.yaml

env:
  TERM: xterm-256color

window: 
  padding:
    x: 5
    y: 5
  opacity: 1
  decorations: None

scrolling:
  history: 10000
  multiplier: 3

font:
  size: 18.0
  normal:
    family: MesloLGS Nerd Font
    style: Regular
  bold:
    family: MesloLGS Nerd Font
    style: Bold
  italic:
    family: MesloLGS Nerd Font
    style: Italic
